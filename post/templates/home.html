{% extends "base.html" %}
  {% block title %}
    {{page_name}}
  {% endblock %}

{% block content %}
    <p>Welcome to my blog website</p>
    {% if posts %}
    <ul>
      {% for post in posts %}
        <li><a href="details/{{ x.id }}">{{ post.title }} {{ post.published_date }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No post yet</p>
    {% endif %}
{% endblock %}
